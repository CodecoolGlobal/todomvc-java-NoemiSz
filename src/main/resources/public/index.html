<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <title>ES6 â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<section class="todoapp">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Auth0 - JavaScript</a>

                <button id="btn-home-view" class="btn btn-primary btn-margin">
                    Home
                </button>

                <button id="btn-login" class="btn btn-primary btn-margin">
                    Log In
                </button>

                <button id="btn-logout" class="btn btn-primary btn-margin">
                    Log Out
                </button>

            </div>
        </div>
    </nav>
    <main class="container">
         home view
        <div id="home-view">
            <h4></h4>
        </div>

    </main>

</section>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus="autofocus" >
    </header>
    <section style="display:none" class="main">
        <input class="toggle-all" type="checkbox" />
        <ul class="todo-list"></ul>
    </section>
    <footer class="footer">
        <span class="todo-count"></span>
        <div class="filters">
            <a href='javascript:' id="filter_" class="selected">All</a>
            <a href='javascript:' id="filter_active">Active</a>
            <a href='javascript:' id="filter_complete">Completed</a>
        </div>
        <button class="clear-completed">Clear completed</button>
    </footer>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Based on <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<!-- JavaScript -->
<script src="js/controller.js"></script>
<script src="js/view.js"></script>
<script src="js/app.js"></script>
<script src="https://cdn.auth0.com/js/auth0/9.10/auth0.min.js"></script>
<!--<script type="text/javascript" src="node_modules/auth0-js/build/auth0.js"></script>-->
<script src="js/auth0-variables.js"></script>


<!-- templates -->
<template id="todoListItemTemplate">
    <li>
        <input class="toggle" type="checkbox" />
        <label></label>
        <button class="destroy"></button>
    </li>
</template>

</body>
</html>
